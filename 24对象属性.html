	<title>对象引用</title>

<body>
	<p>
	global: 是否全全文搜索，默认 false
	ignore case: 是否大小写敏感，默认是false
	multiline: 多行搜索，默认值是false

	lastIndex: 是当前表达式匹配内容的最后一个字符的下一个位置
	source: 正则表达式的文本字符串
	</p>
	
	<script type="text/javascript">

	console.log(reg1.global);
