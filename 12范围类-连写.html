<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>范围类-连写</title>
</head>
<body>
	<p>
	正则表达式还提供了范围类
	所以我们可以使用[a-z]来连接两个字符表示从a到z的做生意字符
	这是一个闭区间，也就是包含a和z本身

	在[]组成的类内部是可以连写的 [a-zA-Z]

	</p>
	<script type="text/javascript">
	//alert("aa22d33f44kl21QIWP67E78D9I000".replace(/[a-zA-Z]/g, "B")); 

	alert("2017-05-22".replace(/\-/g , "/"));
	</script>
</body>
</html>
